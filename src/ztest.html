<span className="list-course mt-3">
  <SelectDropdown
    title="Courses"
    items="{courses}"
    handleSelect="{handleCourseChange}"
  />
</span>
<span className="year-selection mt-3">
  <SelectDropdown
    title="Years"
    items="{years}"
    handleSelect="{handleYearChange}"
  />
</span>
<span className="direction mt-3">
  <SelectDropdown
    title="Directions"
    items="{directions}"
    handleSelect="{handleDirectionChange}"
  />
</span>
